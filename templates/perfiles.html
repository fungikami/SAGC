{% extends "base.html" %}

{% block navbar %}
<li class="nav-item">
  <a class="nav-link" href="{{url_for('portafolio')}}">Portafolio de Proyecto</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{{url_for('perfiles')}}">Perfiles de Usuarios<span class="sr-only">(current)</span></a>
</li>
<li class="nav-item">
  <a class="nav-link" href="#">Logger de Eventos</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{{url_for('logout')}}">Cerrar Sesi√≥n</a>
</li>
{% endblock %}


{% block content %}
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Perfiles de Usuarios</p>

                <form class="mx-1 mx-md-4" action="" method="post" id="formId">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" placeholder="Usuario" name="username" value="{{request.form.username }}" id="form3Example1c" class="form-control" required/>
                    </div>
                  </div>

                  <!-- <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" placeholder="Email" name="email" value="{{request.form.email }}" id="form3Example3c" class="form-control" required/>
                    </div>
                  </div> -->

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" placeholder="Password" name="password" value="{{request.form.password }}" id="form3Example4c" class="form-control" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input placeholder="Escoge el rol del usuario" name="rol" value="{{request.form.rol }}" id="form3Example4c" class="form-control" list="roles" required />
                      <datalist id="roles">
                        <option value="Administrador">Administrador</option>
                        <option value="Usuario">Usuario</option>
                      </datalist>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" value="Registrar" class="btn btn-primary btn-lg">Registra a un nuevo usuario</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
