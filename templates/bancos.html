{% extends "base.html" %}

{% set active_page = "banco" %}

{% block content %}
<section class="vh-100">
    <div class="container h-100">
        <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Banco</p>
        <div class="d-flex flex-row-reverse bd-highlight">
            <div class="p-2 bd-highlight" style="display:flex; align-content: flex-end;">
              <form action='/bancos/search' method="post" class="form-inline" style="justify-content: flex-end">
                <input class="form-control mr-3 w-75" type="text" placeholder="Buscar" aria-label="Buscar" name="search_bancos" value="{{request.form.search_bancos}}">
                <button type="submit" id="search_bancos" name="action-type" value="search" class="btn" style="color:#fff; background-color:#4F6D7A;">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </button>
              </form>
            </div>
        </div>    
        <br/>
        <table class="table table-bordered table-light table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Fecha</th>
              <th scope="col">Hora</th>
              <th scope="col">Concepto</th>
              <th scope="col">Monto</th>
            </tr>
          </thead>
          <tbody>
            {% for u in bancos %}
            <tr>
              <th scope="row">{{u.id}}</th>
              <td>{{ u.fecha.strftime("%d/%m/%Y") }}</td>
              <td>{{ u.fecha.strftime("%H:%M:%S") }}</td>
              <td>{{ u.concepto }}</td>
              <td>{{ u.monto }}</td>
            </tr>  
            {% endfor %} 
          </tbody>
        </table>
    </div>
</section>
{% endblock %}
